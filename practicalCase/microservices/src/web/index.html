<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PraticalCase : Microservice & Clean architecture</title>
    <title>Liste des étudiantes</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div id="student-container">
        <h1>Liste des étudiants</h1>
        <ul id="student-list" class="student-list"></ul>
        <div id="student-details" class="student-details hidden">
            <div id="student-info">
                <h2 id="student-name"></h2>
                <img id="student-image" src="" alt="Photo de l'étudiant" width="100">
                <p><strong>Email:</strong> <span id="student-email"></span></p>
                <p><strong>Age:</strong> <span id="student-age"></span></p>
                <p><strong>Localisation:</strong> <span id="student-location"></span></p>
                <p><strong>Moyenne:</strong> <span id="student-average"><a id="student-average-link" href="#"></a></span></p>
                <table id="grades-table" class="hidden">
                    <thead>
                        <tr><th>Matière</th><th>Note</th><th>Professeur</th></tr>
                    </thead>
                    <tbody id="grades-body"></tbody>
                </table>
            </div>
            <button onclick="goBack()">Retour</button>
        </div>
    </div>
</body>
</html>
